<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/img/icons/pokemon_bola.ico" type="image/x-icon">
  <!--Css do Projeto-->
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/media-queries.css" />
  <link rel="stylesheet" href="./src/css/pokemon-types.css">
  <!-- JavaScript do Projeto-->
  <script src="./src/js/api-pokemon.js" defer></script>
  <script src="./src/js/model-pokemon.js" defer></script>
  <script src="./src/js/script.js" defer></script>

  <title>Pokédex</title>
</head>

<body>

  <header class="container-header" id="container-header">
    <img src="./src/assets/img/png/pokemon_logo.png" alt="Logo Pokémon" class="logo-pokemon"/>
  </header>

  <main class="container-main" id="container-main">
    <h1 class="title">POKEDEX</h1>

    <section class="container-section" id="container-sectio">
      <ol class="container-pokemon" id="container-pokemon"></ol>

      <div class="content-pagination" id="content-pagination">
        <button type="button" class="btn btn-pagination-back" disabled>Voltar</button>
        <span class="counter" id="counter">1</span>
        <button type="button" class="btn btn-pagination-next">Próximo</button>
      </div>
    </section>
  </main>

  <footer class="container-footer" id="container-footer">
    <p>&copy; 2024 - Todos os direitos reservados LAC</p>
    <a href="https://github.com/cellerligia-23/pokedex" class="content-logo-github">
      <img src="./src/assets/img/icons/github-logo.png" alt="Logo do GitHub" />
    </a>
  </footer>

</body>
</html>
