<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/img/icons/pokemon_bola.ico" type="image/x-icon">
  <!--Css do Projeto-->
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/media-queries.css" />
  <link rel="stylesheet" href="./src/css/pokemon-types.css">
  <!-- JavaScript do Projeto-->

  <title>Pokédex</title>

<body>

  <header class="container-header" id="container-header">
    <img src="./src/assets/img/png/pokemon_logo.png" alt="Logo Pokémon" class="logo-pokemon"/>
  </header>

  <main class="container-main" id="container-main">
    <h1 class="title">POKÉDEX</h1>

    <section class="container-section" id="container-sectio">
      <ol class="container-pokemons" id="container-pokemons">
      
        <li class="cards-pokemons electric">
          <span class="number">#001</span>

            <li class="type type-electric">Electric</li>
          </ol>
            <img

        <li class="cards-pokemons grass">
          <span class="number">#002</span>

              class="pokemons-images"
            />

        </li>

        <li class="cards-pokemons electric">
          <span class="number">#001</span>
          <span class="name">Pikachu</span>
        
          <div class="detail">

        </li>
        
        <li class="cards-pokemons grass">
          <span class="number">#002</span>
          <span class="name">Bulbasaur</span>
        
          <div class="detail">
        
            <ol class="types">
              <li class="type type-grass">Grass</li>
            </ol>
            <img 
              src="./src/assets/img/png/Bulbasaur.png" 
              alt="Bulbasaur"
              class="pokemons-images"
            />
          </div>
        </li>

        <li class="cards-pokemons electric">
          <span class="number">#001</span>
          <span class="name">Pikachu</span>
        
          <div class="detail">
        
            <ol class="types">
              <li class="type type-electric">Electric</li>
            </ol>
            <img src="./src/assets/img/png/Pikachu.png" alt="Pikachu" class="pokemons-images" />

        </li>

        <li class="cards-pokemons grass">
          <span class="number">#002</span>
          <span class="name">Bulbasaur</span>
        
          <div class="detail">
        
            <ol class="types">

            </ol>
            <img 
              src="./src/assets/img/png/Bulbasaur.png" 
              alt="Bulbasaur"
              class="pokemons-images"
            />
          </div>
        </li>
      
      </ol>

      <div class="content-pagination" id="content-pagination">
        <button type="button" class="btn btn-pagination-back" disabled>Voltar</button>
        <span class="counter" id="counter">1</span>
        <button type="button" class="btn btn-pagination-next">Próximo</button>
      </div>

  </main>
